<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />

  <title>Weather app</title>
  <meta name="description" content="" />
  <meta name="keywords" content="weather, rain, sun, snow" />

  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Loading Scr-->
  <div class="loading">
    <img class="loading__image" src="./icons/logo.svg" alt="logo">
    <div class="loading__bar">
      <div class="loading__bar--status"></div>
    </div>
  </div>
  <div id="weather-sections-wrapper">
    <!-- Left aside-->
    <section class="leftAside">
      <div class="leftAsideBox">
        <a href="#" class="closebtn">&times;</a>
        <div class="leftAsideBox__image">
          <img src="icons/logo.svg" alt="">
        </div>
        <div class="leftAsideBox__form">
          <div class="leftAsideBox__chooseCity">
            <input class="leftAsideBox__chooseCity--input" id="autocomplete" placeholder="wybierz miasto" />
            <button class="leftAsideBox__chooseCity--button"><img src="icons/go.svg" alt=""></button>
          </div>
          <div class="leftAsideBox__findCity">
            <label class="leftAsideBox__findCity--label">albo</label>
            <button class="leftAsideBox__findCity--button">Znajdź mnie!<img src="icons/baseline-pin_drop-24px.svg"
                alt="">
            </button>
          </div>
        </div>
      </div>
    </section>
    
    <div id="right-side-wrapper">
    <!--Main-->
    <section class="main">
      <a href="#" class="openbtn">&#9776;</a>
      <div class="main-positioner">
      <div class="main__box1">
        <div class="main__box1--icon"></div>
        <header class="main__box1--header header"></header>
        <p class="main__box1--paragraph">nie pada!</p>
      </div>
      <div class="main__box2">
        <div class="main__box2--temp header">45&deg;C</div>
        <div class="main__box2--minMax">
          <p class="main__box2--minTemp">temp. min. 25&deg; C</p>
          <p class="main__box2--maxTemp">temp. max. 27&deg; C</p>
        </div>
      </div>
      <div class="main__box3">
        <div class="main__box3--pressure weather-info">
          <p>Ciśnienie: </p>
          <p class="pressure weather-info--bold"></p>
        </div>
        <div class="main__box3--humidity weather-info">
          <p>Wilgotność: </p>
          <p class="humidity weather-info--bold"></p>
        </div>
        <div class="main__box3--wind weather-info">
          <p>Wiatr: </p>
          <p class="wind weather-info--bold"></p>
        </div>
      </div>
    </div>
    </section>

    <!-- Right aside-->
    <section class="rightAside">
      <div class="rightAside__date showDate">środa, 14 lipca 2019 12:54</div>
      <div class="rightAside__forcast">
        <ul class="rightAside__forcast--list">
          <li class="rightAside__forcast--listItem">
            <p class="rightAside__forcast--day"></p>
            <p class="rightAside__forcast--date"></p>
            <span class="rightAside__forcast--icon"><img src="icons/rainy_3.svg" alt=""></span>
            <div class="rightAside__forcast--minMax">
              <p>min</p>
              <p>max</p>
            </div>
          </li>
          <li class="rightAside__forcast--listItem">
            <p class="rightAside__forcast--day"></p>
            <p class="rightAside__forcast--date"></p>
            <span class="rightAside__forcast--icon"><img src="icons/rainy_3.svg" alt=""></span>
            <div class="rightAside__forcast--minMax">
              <p>min</p>
              <p>max</p>
            </div>
          </li>
          <li class="rightAside__forcast--listItem">
            <p class="rightAside__forcast--day"></p>
            <p class="rightAside__forcast--date"></p>
            <span class="rightAside__forcast--icon"><img src="icons/rainy_3.svg" alt=""></span>
            <div class="rightAside__forcast--minMax">
              <p>min</p>
              <p>max</p>
            </div>
          </li>
          <li class="rightAside__forcast--listItem">
            <p class="rightAside__forcast--day"></p>
            <p class="rightAside__forcast--date"></p>
            <span class="rightAside__forcast--icon"><img src="icons/rainy_3.svg" alt=""></span>
            <div class="rightAside__forcast--minMax">
              <p>min</p>
              <p>max</p>
            </div>
          </li>
          <li class="rightAside__forcast--listItem">
            <p class="rightAside__forcast--day"></p>
            <p class="rightAside__forcast--date"></p>
            <span class="rightAside__forcast--icon"><img src="icons/rainy_3.svg" alt=""></span>
            <div class="rightAside__forcast--minMax">
              <p>min</p>
              <p>max</p>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </div>
  </div>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj8XTWdBJxVeK_i_sgWREHXanPNGbN90c&libraries=places"></script>
</body>

</html>
